version: 0.2

phases:
  install:
    commands:
      - curl -L "https://github.com/docker/compose/releases/download/1.18.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION  --no-include-email)
  build:
    commands:
      - echo Building the Docker image...
      - docker-compose build $COMPOSE_SERVICE
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker-compose push $COMPOSE_SERVICE
      - echo Sending notification...
      - aws sns publish --topic-arn "${SNS_TOPIC_ARN}" --subject "AWS CodeBuild - ${CODEBUILD_BUILD_ID}" --message "Build Completed. Initiator:${CODEBUILD_INITIATOR}, Image:${IMAGE_REPO_NAME_WEBAPP}"
